<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
                     <div class="control">
                    <button class="check">check Word</button>
                    <button class="hint"><span></span>Hint</button>
                </div>
                <div class="message"></div>
        </div>
        <div class="kay-colors">
  <h2>Kay Colors</h2>
               <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Correct and Place</div>
             </div>
             <div class="key-color ">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Correct But Not In  Place</div>
             </div>
             <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter Is Wrong</div>
             </div>
        </div>
    </div>
    <footer class="footer"></footer>
     <script src="test.js"> </script>
</body>
</html>
